axoniq.axonserver.name=axonserver-1
axoniq.axonserver.hostname=axonserver-1
axoniq.axonserver.domain=megacorp.com

server.port=8024
axoniq.axonserver.port=8124
axoniq.axonserver.internal-port=8224

axoniq.axonserver.autocluster.first=axonserver-1.megacorp.com
axoniq.axonserver.autocluster.contexts=_admin,default

axoniq.axonserver.accesscontrol.enabled=true
axoniq.axonserver.accesscontrol.internal-token=cf8d5032-4a43-491c-9fbf-f28247f63faf

logging.config=file:logback-spring.xml

server.ssl.key-store-type=PKCS12
server.ssl.key-store=axonserver-1.megacorp.com.p12
server.ssl.key-store-password=axonserver
server.ssl.key-alias=axonserver
security.require-ssl=true

axoniq.axonserver.ssl.enabled=true
axoniq.axonserver.ssl.cert-chain-file=axonserver-1.megacorp.com.crt
axoniq.axonserver.ssl.private-key-file=axonserver-1.megacorp.com.key
axoniq.axonserver.ssl.internal-cert-chain-file=axonserver-1.megacorp.com.crt
axoniq.axonserver.ssl.internal-trust-manager-file=../rootCA.crt