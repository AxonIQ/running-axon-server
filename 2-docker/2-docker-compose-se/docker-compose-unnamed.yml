version: '3.3'
services:
  axonserver:
    image: axoniq/axonserver:latest-dev
    hostname: axonserver
    volumes:
      - type: bind
        source: ./data
        target: /axonserver/data
      - type: bind
        source: ./events
        target: /axonserver/events
      - type: bind
        source: ./plugins
        target: /axonserver/plugins
      - type: bind
        source: ./config
        target: /config
        read_only: true
    ports:
      - '8024:8024'
      - '8124:8124'
      - '8224:8224'
    networks:
      - axon-demo

networks:
  axon-demo:
